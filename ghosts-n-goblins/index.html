<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghosts 'n Goblins - Clon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        #loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <div>Cargando juego...</div>
            <div style="margin-top: 20px; font-size: 14px;">
                Para habilitar el audio, haz clic en la pantalla o presiona cualquier tecla
            </div>
        </div>
    </div>
    
    <!-- Cargar Phaser primero -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    
    <!-- Cargar el juego como mÃ³dulo -->
    <script type="module" src="main.js"></script>
</body>
</html>
