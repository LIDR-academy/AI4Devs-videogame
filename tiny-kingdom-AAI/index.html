<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Kingdom - Juego de Estrategia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        
        canvas {
            border: 2px solid #34495e;
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        
        /* Estilos para optimizar la visualizaci√≥n del texto en Phaser */
        @font-face {
            font-family: 'Arial';
            src: local('Arial');
            font-display: swap;
        }
    </style>
    <!-- Incluimos Phaser 3 desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    
    <!-- Script principal del juego -->
    <script src="main.js" type="module"></script>
</body>
</html>
