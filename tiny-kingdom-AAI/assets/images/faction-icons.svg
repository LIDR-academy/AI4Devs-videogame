<svg width="800" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Humanos (Corona) -->
  <g transform="translate(85, 0)">
    <rect width="130" height="130" fill="#3498db" rx="10" ry="10"/>
    <path d="M65,30 L85,60 L65,50 L45,60 L65,30" fill="#f1c40f" stroke="#ffffff" stroke-width="2"/>
    <rect x="40" y="60" width="50" height="30" fill="#f1c40f" stroke="#ffffff" stroke-width="2"/>
    <text x="65" y="110" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Humanos</text>
  </g>
  
  <!-- Elfos (Arco) -->
  <g transform="translate(235, 0)">
    <rect width="130" height="130" fill="#2ecc71" rx="10" ry="10"/>
    <path d="M50,40 C70,60 70,70 50,90" stroke="#ffffff" stroke-width="4" fill="none"/>
