    <rect width="130" height="130" fill="#9b59b6" rx="10" ry="10"/>
    <path d="M50,40 C60,60 70,70 80,90" stroke="#ffffff" stroke-width="6" fill="none"/>
    <path d="M70,40 C65,60 60,70 55,90" stroke="#ffffff" stroke-width="6" fill="none"/>
