<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MiniGolf - AI4Devs</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #90EE90;
            margin: 20px;
        }
        #game-container {
            position: relative;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>MiniGolf</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score">Strokes: 0</div>
    </div>
    <div class="controls">
        <p>Click and drag from the ball to aim, release to shoot!</p>
        <p><a href="../index.html">Back to Game Index</a></p>
    </div>
    
    <script src="minigolf.js"></script>
</body>
</html>
