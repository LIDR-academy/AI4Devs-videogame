<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama de Lenguajes de Programación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Memorama de Lenguajes de Programación</h1>
        <div class="game-info">
            <div class="timer">Tiempo: <span id="time">15</span>s</div>
            <div class="difficulty-selector">
                <label for="difficulty">Dificultad:</label>
                <select id="difficulty">
                    <option value="easy">Fácil (45s)</option>
                    <option value="medium">Intermedio (30s)</option>
                    <option value="hard" selected>Difícil (15s)</option>
                </select>
            </div>
            <button id="startGame">Iniciar Juego</button>
        </div>
        <div class="game-board" id="gameBoard">
            <!-- El tablero se generará dinámicamente con JavaScript -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
