<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Assault</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Cargar imÃ¡genes -->
  <img id="playerImg" src="./assets/images/player.png" hidden>
  <img id="enemyLvl1Img" src="./assets/images/enemy_lvl1.png" hidden>
  <img id="enemyLvl2Img" src="./assets/images/enemy_lvl2.png" hidden>
