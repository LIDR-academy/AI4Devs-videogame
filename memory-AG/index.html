<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-100 overflow-hidden">
    <main class="h-screen flex flex-col items-center justify-between py-4">
      <header class="text-center">
        <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-2">
          Memory Game
        </h1>
        <div class="flex justify-center gap-4 text-base md:text-lg mb-2">
          <div class="bg-white px-3 py-1.5 rounded-lg shadow">
            <span class="text-gray-600">Level:</span>
            <span id="level" class="font-bold text-gray-800">1</span>
          </div>
          <div class="bg-white px-3 py-1.5 rounded-lg shadow">
            <span class="text-gray-600">Moves:</span>
            <span id="moves" class="font-bold text-gray-800">0</span>
          </div>
          <div class="bg-white px-3 py-1.5 rounded-lg shadow">
            <span class="text-gray-600">Time:</span>
            <span id="timer" class="font-bold text-gray-800">0:00</span>
          </div>
        </div>
      </header>

      <div
        class="flex-1 w-full max-w-5xl flex items-center justify-center px-4"
      >
        <div
          class="grid grid-cols-2 md:grid-cols-4 gap-2 w-full transition-all duration-300"
          id="game-board"
        >
          <!-- Cards will be dynamically inserted here -->
        </div>
      </div>

      <div class="text-center py-4">
        <button
          id="game-button"
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200 text-base md:text-lg"
          aria-label="Start game"
        >
          Start Game
        </button>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
